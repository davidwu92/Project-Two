  <div class="container">
  
    <!-- Add Event -->
    <div class="row">
      <div class="col s12">
        <div class="card teal darken-3 z-depth-5">
          <div class="card-content">
            <span class="card-title white-text center-align">Event not currently listed? Add an event setting!</span>
  
            <!-- Modal Trigger -->
            <div class="row">
              <a class="col s12 waves-effect waves-light btn modal-trigger" href="#modal1">Add An Event</a>
            </div>
  
            <!-- Modal Structure -->
            <div id="modal1" class="modal teal darken-3 white-text bottom-sheet">
              <div class="modal-content">
                <!-- newEvent form -->
                <form>
                  <label for="newEvent">Event Name</label>
                  <input class="white-text" id="newEvent" type="text" class="validate">
  
                  <button id="submitEvent" class="modal-close btn waves-effect waves-light" type="submit"
                    name="action">Add Event</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  
    <!-- Add a Found Item -->
    <div class="row">
      <div class="col s12">
        <div class="card teal darken-3 z-depth-5">
          <div class="card-content">
            <span class="card-title white-text center-align">Add A Found Item</span>
            <h3 id="eventNameP">EDC</h3>
            <form>
              <div class="input-field">
                <label for="item">Item</label>
                <input id="item" type="text" class="white-text validate">
              </div>
              <div class="input-field">
                <label for="description">Brief Description of Item</label>
                <input id="description" type="text" class="white-text validate">
              </div>
              <div class="input-field">
                <label for="date">Date</label>
                <input id="date" type="text" class="white-text validate">
              </div>
              <button id="post" class="modal-close btn waves-effect waves-light" type="submit" name="action">Add
                Item</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <h4 class="teal-text center-align" >Items Posted</h3>
    <div id="postedItems">
    </div>
  </div>
