<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Reset CSS -->
  <link rel="stylesheet" href="../assets/reset.css">
  <!--Import Google Icon Font-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Import Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/style.css">
  <!-- Page Title -->
  <title>Post</title>
</head>
<body>
  <!-- NavBar -->
  <nav>
    <div id="navWrapper" class="nav-wrapper">
      <a href="../index.html" class="brand-logo white-text">LAF</a>
    </div>
  </nav>

  <br>
  <div id="home" class="container">
    <div class="row card-panel">
      <h4>Welcome
        <span id='greeting'></span>
        !
      </h4>
      <!-- <button id="logoutBtn" class="btn waves-effect waves-light blue">
        Sign Out
        <i class="material-icons right">exit_to_app</i>
      </button> -->
    </div>
  </div>
 

  <div class="container">
  
    <!-- Add Event -->
    <div class="row">
      <div class="col s12">
        <div class="card pink darken-3 z-depth-5">
          <div class="card-content">
            <span class="card-title white-text center-align">Event not currently listed? Add an event setting!</span>
  
            <!-- Modal Trigger -->
            <div class="row">
              <a class="col s12 waves-effect waves-light btn pink lighten-2 modal-trigger" href="#modal1">Add An Event</a>
            </div>
  
            <!-- Modal Structure -->
            <div id="modal1" class="modal pink darken-3 white-text bottom-sheet">
              <div class="modal-content">
                <!-- newEvent form -->
                <form>
                  <div class="input-field">
                  <label for="newEvent">Event Name</label>
                  <input class="white-text" id="newEvent" type="text" class="validate">
                  </div>
                  <button id="submitEvent" class="modal-close btn pink lighten-2 waves-effect waves-light" type="submit"
                    name="action">Add Event</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h5 class="indigo-text center-align">Your Previously Added Events</h5>
    <div id ="eventListP" class="center-align">

    </div>
  </div>
  
    <!-- Add a Found Item -->
    <div class="row">
      <div class="col s12">
        <div class="card pink darken-3 z-depth-5">
          <div class="card-content">
            <span class="card-title white-text center-align">Add A Found Item</span>
            <h3 id="eventNameP">EDC</h3>
            <form>
              <div class="input-field">
                <label for="item">Item</label>
                <input id="item" type="text" class="white-text validate">
              </div>
              <div class="input-field">
                <label for="description">Brief Description of Item</label>
                <input id="description" type="text" class="white-text validate">
              </div>
              <div class="input-field">
                <label for="date">Date</label>
                <input id="date" type="text" class="white-text validate">
              </div>
              <button id="post" class="modal-close btn pink lighten-1 waves-effect waves-light" type="submit" name="action">Add
                Item</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <h4 class="pink-text center-align" >Items Posted</h3>
    <div id="postedItems">
    </div>
  </div>


  <!-- Footer Nav-->
  <footer class="page-footer pink darken-3" style="position: fixed; bottom:0; left:0; width:100%; padding-top:5px">
    <div class="container">
      <div class="row">
        <div class="col s3 center-align">
          <a class="white-text" href="../aboutPage/about.html">
            <i class="material-icons">info_outline</i>
            <p>About</p>
          </a>
        </div>
        <div class="col s3 center-align">
          <a class="white-text" href="../index.html">
            <i class="material-icons">blur_on</i>
            <p>Events</p>
          </a>
        </div>
        <div class="col s3 center-align">
          <a class="white-text" href="./post.html">
            <i class="material-icons">add_circle_outline</i>
            <p>Post</p>
          </a>
        </div>
        <a class="white-text" href="../index.html">
          <div class="col s3 center-align" id="logoutBtn">
            <i class="material-icons">exit_to_app</i>
            <p>Sign Out</p>
        </a>
      </div>
    </div>
    </div>
  </footer>



  <!-- Materialize JS Initializations -->
  <script>
    // Modal Functionality
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.modal')
      var instances = M.Modal.init(elems, {
        inDuration: 1000,
        outDuration: 1000
      })
    })
  </script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Our App JavaScript -->
  <script src="./post.js"></script>
</body>

</html>
