<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="box"> 
      <div class="img"><img src=".\lost and found banner.jpg" alt="">
      </div>
  </div>
  </div>
  <div class="container">
    <div class="dropdown-menu">
      <form class="px-4-py-3">
        <div class="form-group">
          <label for="exampleDropdownFormEmail1">
            <h4>Email address</h4>
          </label>
          <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="">
        </div>
        <div class="form-group">
          <label for="exampleDropdownFormPassword1">
            <h4>Password</h4>
          </label>
          <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="">
        </div>
        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck">
            <label class="form-check-label" for="dropdownCheck">
              <h5>Remember me</h5>
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">New around here? Sign up</a>
      <a class="dropdown-item" href="#">Forgot password?</a>
    </div>
  </div>
  <div class="img"><img src="https://i.imgur.com/A4MsciX.jpg" alt="">
  </div> 

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
