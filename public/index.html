  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
  <!-- NavBar -->
  <nav>
    <div class="nav-wrapper teal darken-4">
      <a href="#!" class="brand-logo">LAF</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>

    <li><a href="#">Sass</a></li>

  </ul>

  <br>

  <div class="container">
    <h1 class="center-align">Choose an Event</h1>
  </div>

  <br>

  <!-- Event Cards -->
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card teal darken-3">
          <div class="card-content white-text">
            <span id="eventName" class="card-title">EVENT</span>
            <p id="date"></p>
            <p id="eventDescription"></p>
          </div>
          <div class="card-action" id="eventList">
            <a href="#">Choose this Event</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Event -->
    <div class="row">
      <div class="col s12">
        <div class="card teal darken-3">
          <div class="card-content">
            <span id="eventName" class="card-title white-text">Event not listed above? Add an event setting for us!</span>
            <!-- newEvent form -->
            <form>
              <div class="input-field col s12">
                <input placeholder="Event or Setting Title" id="newEvent" type="text" class="validate">
              </div>
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>



<!-- Footer -->



  <!-- Compiled and minified JavaScript -->
