  <br>


  <div class="container">
    <h1 class="center-align">Choose an Event</h1>
  </div>

  <br>

  <!-- Event Cards -->
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card teal darken-3">
          <div class="card-content white-text">
            <span id="eventName" class="card-title center-align">Events List</span>
            <p id="date"></p>
            <p id="eventDescription"></p>
          </div>
          <div class="card-action" id="eventList">
          </div>
        </div>
      </div>
    </div>

    <!-- test html for login feature -->
    <div id="login" class="container">
      <div class="row card-panel">
        <form>
          <div id='rejectLogin' class="card-panel red white-text">
            Incorrect Username or Password
          </div>
          <div class="switch">
            <label>
              Sign
              <input type="checkbox" id="method">
              <span class="lever"></span>
              Sign Up
            </label>
          </div>
          <div class="input-field">
            <input type="text" name="username" id="username">
            <label for="username">Username</label>
          </div>
          <div id='emailDiv' class="input-field">
            <input type="text" name="email" id="email">
            <label for="email">Email</label>
          </div>
          <div class="input-field">
            <input type="text" name="password" id="password">
            <label for="password">Password</label>
          </div>
          <div class="input-field">
            <button id="loginBtn" class="btn waves-effect waves-light green">
              Sign <span id="methodName">In</span>
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
