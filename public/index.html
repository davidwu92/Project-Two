<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Reset CSS -->
  <link rel="stylesheet" href="./assets/reset.css">
  <!--Import Google Icon Font-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/style.css">
  <!-- Page Title -->
  <title>Home</title>
</head>

<body>
  <!-- NavBar -->
  <nav>
    <div id="navWrapper" class="nav-wrapper">
      <a href="./index.html" class="brand-logo white-text">LAF</a>
    </div>
  </nav>

  <br>

  <!-- Event Cards -->
  <div class="container">
    <div class="row">
      <ul class="collapsible popout">
        <li>
          <div class="collapsible-header pink lighten-2">
            <table class="striped fixed">
              <thead>
                <tr>
                  <th id="eventName" class="center-align white-text">
                    Events
                  </th>
                </tr>
              </thead>
            </table>
          </div>
          <div class="collapsible-body white">
            <span>
              <table class="striped fixed centered">
                <tbody id="eventList" class="white">
                  <!-- Events list goes here -->
                </tbody>
              </table>
            </span>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!-- Login-->
  <div class="container">
    <h6 class="indigo-text center-align">Create an account to add an event <br> & post found items!</h6>
  </div>
  <div id="login" class="container">
    <div class="row card-panel">
      <form>
        <div id='rejectLogin' class="card-panel red white-text">
          Incorrect Username or Password
        </div>
        <div class="switch">
          <label>
            Sign In
            <input type="checkbox" id="method">
            <span class="lever"></span>
            Sign Up
          </input>
        </div>
        <div class="input-field">
          <input type="text" name="username" id="username">
          <label for="username">Username</label>
        </div>
        <div id='emailDiv' class="input-field">
          <input type="text" name="email" id="email">
          <label for="email">Email</label>
        </div>
        <div class="input-field">
          <input type="password" name="password" id="password">
          <label for="password">Password</label>
        </div>
        <div class="input-field">
          <button id="loginBtn" class="btn waves-effect waves-light pink lighten-2">
            Sign <span id="methodName">In</span>
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
    </div>
  </div>

<br>
  <!-- Footer Nav-->
  <footer class="page-footer pink darken-3" style="position: fixed; bottom:0; left:0; width:100%; padding-top:5px">
    <div class="container">
      <div class="row">
        <div class="col s3 center-align">
          <a class="white-text" href="../aboutPage/about.html">
          <i class="material-icons">info_outline</i>
          <p>About</p></a>
        </div>
        <div class="col s3 center-align">
          <a class="white-text" href="./index.html">
          <i class="material-icons">blur_on</i>
          <p>Events</p></a>
        </div>
        <div class="col s3 center-align">
          <a class="white-text" href="./postPage/post.html">
          <i class="material-icons">add_circle_outline</i>
          <p>Post</p></a>
        </div>
        <div class="col s3 center-align">
            <a class="white-text" href="#" id="logoutBtn"></a>
            <i class="material-icons">exit_to_app</i>
            <p>Sign Out</p></a>       
      </div>
    </div>
  </footer>


  <!-- Materialize JS Initializations -->
  <script>
    // Events Collapsible Card
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.collapsible')
      var instances = M.Collapsible.init(elems, {
        inDuration: 100,
        outDuration: 100
      })
    })
  </script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Our App JavaScript -->
  <script src="./app.js"></script>
</body>

</html>
