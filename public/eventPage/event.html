<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Reset CSS -->
  <link rel="stylesheet" href="../assets/reset.css">
  <!--Import Google Icon Font-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Import Google Font -->
<link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <!-- Page Title -->
  <title>LAF</title>
</head>

<body>
  <!-- NavBar -->
  <nav>
    <div id="navWrapper" class="nav-wrapper">
      <a href="../index.html" class="brand-logo white-text">LAF</a>
    </div>
  </nav>
  
  <br>
  <!-- Page Header -->
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card z-depth-5">
          <div class="card-content">
            <h3 id="eventName" class="pink-text center-align"></h3>
            <!-- Search for Items -->
            <div class="row">
              <div class="col s12">
                <h5 class="pink-text center-align">Search For Lost Items</h5>
                
                  <form>
                    <div class="input-field">
                      <label for="itemName">Item Missing</label>
                      <input id="itemName" type="text" class="validate">
                    </div>
                    <div class="input-field">
                      <label for="itemDesc">Short description of item (ex. color, brand)</label>
                      <input id="itemDesc" type="text" class="validate">
                    </div>
                    <button id="search" class="btn pink lighten-2 waves-effect waves-light" type="submit" name="action">
                      Search
                    </button>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h3 class="indigo-text center-align">Found Items</h3>
    <div id="foundItems">
    </div>
  </div>

  <br>
<div class="hideDiv"></div>
  <!-- Footer Nav-->
  <footer class="page-footer pink darken-3" style="position: fixed; bottom:0; left:0; width:100%; padding-top:5px">
    <div class="container">
      <div class="row">
        <div class="col s3 center-align">
          <a class="white-text" href="../aboutPage/about.html">
            <i class="material-icons">info_outline</i>
            <p>About</p>
          </a>
        </div>
        <div class="col s3 center-align">
          <a class="white-text" href="../index.html">
            <i class="material-icons">blur_on</i>
            <p>Events</p>
          </a>
        </div>
        <div class="col s3 center-align">
          <a class="white-text" href="../postPage/post.html">
            <i class="material-icons">add_circle_outline</i>
            <p>Post</p>
          </a>
        </div>
        <a class="white-text" href="../index.html">
        <div class="col s3 center-align" id="logoutBtn">
          <i class="material-icons">exit_to_app</i>
          <p id="signEvent">Sign Out</p></a>
        </div>
      </div>
    </div>
  </footer>

<br>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="./event.js"></script>
